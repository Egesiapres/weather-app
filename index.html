<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Weather app</title>
  </head>

  <body class="container y-centering x-centering">
    <div
      class="width-70 b-25"
      id="content"
    >
      <header class="container x-centering m-h-7">
        <h1>Check out the weather!</h1>
      </header>

      <main class="container x-centering">
        <form>
          <input
            class="h-m-3 b-25 b-grey p-15"
            type="text"
            placeholder="Type your city..."
            value=""
          />

          <button
            class="b-25 b-grey p-15 "
            id="search-btn"
            type="button"
          >
            Search
          </button>
          
          <!-- <button
            class="p-10"
            type="button"
            disabled
          >
            Your location
          </button> -->
        </form>
      </main>

      <div id="weather-data-div">
        <!-- display weather data -->
      </div>
    </div>

    <script
      type="module"
      src="js/main.js"
    ></script>
  </body>
</html>
