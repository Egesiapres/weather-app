<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Weather app</title>
  </head>

  <body class="container y-center x-center">
    <div
      class="width-70 br-25 p-15"
      id="content"
    >
      <header class="container x-center">
        <h1>Check the weather!</h1>
      </header>

      <main>
        <form class="container x-center">
          <input
            class="mr-5 bc-grey br-7 p-10 text-black"
            type="text"
            placeholder="Type your city name..."
            value=""
          />

          <button
            class="br-7 bc-grey p-10 text-black"
            id="search-btn"
            type="button"
          >
            üîé Search
          </button>

          <!-- <button
            class="p-10"
            type="button"
            disabled
          >
            Your location
          </button> -->
        </form>

        <div
          id="weather-data-div"
          class=""
        >
          <!-- primary info -->
          <div
            id="city-main-info-div"
            class="container col-direction my-15"
          >
            <p
              id="name-par"
              class="container x-center medium"
            >
              üìç City name
            </p>
            <p
              id="position-details-par"
              class="container x-center small"
            >
              State, (COUNTRY)
            </p>

            <div class="container x-center">
              <img />
            </div>

            <p
              id="weather-main-par"
              class="container x-center medium"
            >
              Weather main
            </p>

            <div
              id="temp-div"
              class="container br-15 p-10 light-blue justify-evenly"
            >
              <div>
                <p
                  id="temp-deg-par"
                  class="big"
                >
                  XX¬∞C
                </p>

                <div
                  id="temp-deg-div"
                  class="container x-center"
                >
                  <p id="min-temp-par">Min: XX¬∞C</p>
                  <p id="max-temp-par">Max: XX¬∞C</p>
                </div>
              </div>

              <div
                id="temp-scale-div"
                class="container col-direction x-center p-10"
              >
                <label
                  for="scale-select"
                  class="small"
                  >Select a temperature scale</label
                >

                <select
                  name="scales"
                  id="scale-select"
                  class="text-black br-5 p-2"
                >
                  <option value="celsius">Celsius (¬∞C)</option>
                  <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- secondary info -->
          <div
            id="city-secondary-info-div"
            class="container justify-between b-25"
          >
            <div
              id="sys-div"
              class="container flex col-direction br-15 p-10 light-blue"
            >
              <p
                id="sunrise-par"
                class=""
              >
                Sunrise: hh:mm
              </p>
              <p
                id="sunset-par"
                class=""
              >
                Sunset: hh:mm
              </p>
            </div>

            <div
              id="wind-div"
              class="container col-direction br-15 p-10 light-blue"
            >
              <p
                id="wind-speed-par"
                class="grow"
              >
                Speed: XX km/h
              </p>
              <p
                id="wind-deg-par"
                class="grow"
              >
                Degrees: XX
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="js/main.js"
    ></script>
  </body>
</html>
