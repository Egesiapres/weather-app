<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Weather app</title>
  </head>

  <body class="container y-center x-center">
    <div
      class="width-70 br-25 p-15"
      id="content"
    >
      <header class="container x-center">
        <h1>Emoji weather 👅</h1>
      </header>

      <main class="container col-direction rg-15">
        <form class="container x-center">
          <input
            class="br-10 b-0 p-10 text-black"
            type="text"
            placeholder="Type your city name..."
            value=""
          />

          <button
            class="br-10 b-0 p-10 text-black"
            id="search-btn"
            type="button"
          >
            🔎 Search
          </button>

          <!-- <button
            class="p-10"
            type="button"
            disabled
          >
            Your location
          </button> -->
        </form>

        <div
          id="weather-data-div"
          class="container col-direction rg-15"
        >
          <!-- primary info -->
          <div
            id="city-main-info-div"
            class="container col-direction"
          >
            <p
              id="name-par"
              class="container x-center medium"
            >
              📍 City name
            </p>
            <p
              id="position-details-par"
              class="container x-center small"
            >
              State, (COUNTRY)
            </p>

            <div class="container x-center">
              <img />
            </div>

            <p
              id="weather-main-par"
              class="container x-center medium"
            >
              Weather main
            </p>
          </div>

          <!-- secondary info -->
          <div
            id="city-secondary-info-div"
            class="br-15 light-blue b-1 bc-transparent"
          >
            <p class="extra-small">🌡️ TEMPERATURE</p>

            <hr class="bc-transparent" />

            <div class="container justify-evenly m-10">
              <div>
                <p
                  id="temp-deg-par"
                  class="big"
                >
                  XX°C
                </p>

                <div
                  id="temp-deg-div"
                  class="container x-center"
                >
                  <p id="min-temp-par">🥶 Min: XX°C</p>
                  <p id="max-temp-par">🥵 Max: XX°C</p>
                </div>
              </div>

              <div
                id="temp-scale-div"
                class="container col-direction x-center p-10"
              >
                <label
                  for="scale-select"
                  class="small my-10"
                  >Select a temperature scale</label
                >

                <select
                  name="scales"
                  id="scale-select"
                  class="text-black br-5 p-2"
                >
                  <option value="celsius">Celsius (°C)</option>
                  <option value="fahrenheit">Fahrenheit (°F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- tertiary info -->
          <div
            id="city-tertiary-info-div"
            class="container cg-15 b-25"
          >
            <div
              id="sys-div"
              class="container flex col-direction br-15 light-blue small-box b-1 bc-transparent"
            >
              <div>
                <p class="extra-small">🌞 SUN</p>

                <hr class="bc-transparent" />

                <div class="p-10">
                  <p
                    id="sunrise-par"
                    class=""
                  >
                    🌅 Sunrise: hh:mm
                  </p>
                  <p
                    id="sunset-par"
                    class=""
                  >
                    🌄 Sunset: hh:mm
                  </p>
                </div>
              </div>
            </div>

            <div
              id="wind-div"
              class="container col-direction br-15 light-blue small-box b-1 bc-transparent"
            >
              <div>
                <p class="extra-small">💨 WIND</p>

                <hr class="bc-transparent" />

                <div class="p-10">
                  <p id="wind-speed-par">⏱️ Speed: XX km/h</p>
                  <p id="wind-deg-par">🧭 Degrees: D (XX°)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="js/main.js"
    ></script>
  </body>
</html>
