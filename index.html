<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <link
      rel="icon"
      sizes="72x72"
      href="/img/partly-cloudy-day.svg"
      type="image/svg"
    />

    <title>Weather app</title>
  </head>

  <body class="container y-center x-center m-0">
    <div
      class="width-70 br-25 p-15"
      id="content"
    >
      <!-- <header class="container x-center">
        <h1>Let's weather ðŸ‘…</h1>
      </header> -->

      <main class="container col-direction rg-15">
        <form class="container x-center">
          <input
            class="br-10 b-0 p-10 text-black"
            type="text"
            placeholder="Type your city name..."
            value=""
          />

          <button
            class="br-10 b-0 p-10 text-black"
            id="search-btn"
            type="button"
          >
            ðŸ”Ž Search
          </button>

          <!-- <button
            class="p-10"
            type="button"
            disabled
          >
            Your location
          </button> -->
        </form>

        <div
          id="weather-data-div"
          class="container col-direction rg-15"
        >
          <!-- primary info -->
          <div
            id="city-main-info-div"
            class="container col-direction"
          >
            <p
              id="name-par"
              class="container x-center medium"
            >
              City name
            </p>
            <p
              id="position-details-par"
              class="container x-center small m-0"
            >
              State, (COUNTRY)
            </p>

            <div class="container x-center">
              <img class="m-5" />
            </div>

            <p
              id="weather-main-par"
              class="container x-center medium m-0"
            >
              Weather main
            </p>
          </div>

          <!-- secondary info -->
          <div
            id="city-secondary-info-div"
            class="br-15 bg-transparent b-1 bc-transparent"
          >
            <div class="container y-center">
              <!-- <img
                src="/img/thermometer.svg"
                class="icon"
              /> -->

              <p class="label m-10">TEMPERATURE</p>
            </div>

            <hr class="m-0 bc-transparent" />

            <div class="container justify-evenly m-10">
              <div>
                <p
                  id="temp-deg-par"
                  class="big cg-15 m-0"
                >
                  XXÂ°C
                </p>

                <div
                  id="temp-deg-div"
                  class="container x-center"
                >
                  <div class="container y-center">
                    <img
                      src="img/thermometer-colder.svg"
                      class="icon"
                    />

                    <p
                      id="min-temp-par"
                      class="m-0"
                    >
                      Min: XXÂ°C
                    </p>
                  </div>

                  <div class="container y-center">
                    <img
                      src="img/thermometer-warmer.svg"
                      class="icon"
                    />
                    <p
                      id="max-temp-par"
                      class="m-0"
                    >
                      Max: XXÂ°C
                    </p>
                  </div>
                </div>
              </div>

              <div
                id="temp-scale-div"
                class="container col-direction x-center p-10 rg-15"
              >
                <label
                  for="scale-select"
                  class="small m-0 my-10"
                  >Select a temperature scale</label
                >

                <select
                  name="scales"
                  id="scale-select"
                  class="text-black br-5 p-2"
                >
                  <option value="celsius">Celsius (Â°C)</option>
                  <option value="fahrenheit">Fahrenheit (Â°F)</option>
                  <option value="kelvin">Kelvin (K)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- tertiary info -->
          <div
            id="city-tertiary-info-div"
            class="container cg-15 b-25"
          >
            <div
              id="sys-div"
              class="container flex col-direction br-15 bg-transparent small-box b-1 bc-transparent"
            >
              <div>
                <div class="container y-center">
                  <!-- <img
                    src="img/horizon.svg"
                    class="icon mx-7"
                  /> -->

                  <p class="label m-10">SUN</p>
                </div>

                <hr class="m-0 bc-transparent" />

                <div class="p-10">
                  <div class="container y-center">
                    <img
                      src="img/sunrise.svg"
                      class="small-icon mr-5"
                    />
                    <p
                      id="sunrise-par"
                      class="m-0"
                    >
                      Sunrise: hh:mm
                    </p>
                  </div>

                  <div class="container y-center">
                    <img
                      src="img/sunset.svg"
                      class="small-icon mr-5"
                    />

                    <p
                      id="sunset-par"
                      class="m-0"
                    >
                      Sunset: hh:mm
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div
              id="wind-div"
              class="container col-direction br-15 bg-transparent small-box b-1 bc-transparent"
            >
              <div>
                <div class="container y-center">
                  <!-- <img
                    src="img/wind.svg"
                    class="icon"
                  /> -->
                  <p class="label m-10">WIND</p>
                </div>

                <hr class="m-0 bc-transparent" />

                <div class="p-10">
                  <div class="container y-center">
                    <img
                      src="img/wind.svg"
                      class="small-icon mr-5"
                    />
                    <p
                      id="wind-speed-par"
                      class="m-0"
                    >
                      Speed: XX km/h
                    </p>
                  </div>

                  <div class="container y-center">
                    <img
                      src="img/compass.svg"
                      class="small-icon mr-5"
                    />

                    <p
                      id="wind-deg-par"
                      class="m-0"
                    >
                      Degrees: D (XXÂ°)
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      type="module"
      src="js/main.js"
    ></script>
  </body>
</html>
