<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Weather app</title>
  </head>

  <body class="container y-center x-center">
    <div
      class="width-70 br-25 p-15"
      id="content"
    >
      <header class="container x-center">
        <h1>Check the weather!</h1>
      </header>

      <main>
        <form class="container x-center">
          <input
            class="mr-5 bc-grey br-10 p-15 text-black"
            type="text"
            placeholder="Type your city name..."
            value=""
          />

          <button
            class="br-10 bc-grey p-15 text-black"
            id="search-btn"
            type="button"
          >
            SEARCH
          </button>

          <!-- <button
            class="p-10"
            type="button"
            disabled
          >
            Your location
          </button> -->
        </form>

        <div id="weather-data-div"> 
          <!-- display weather data -->
        </div>
      </main>
    </div>

    <script
      type="module"
      src="js/main.js"
    ></script>
  </body>
</html>
